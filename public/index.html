<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManUnitedStand</title>

</head>

<body>
    <select name ="language" id ="language">
        <option value ="no">Norsk</option>
        <option value ="en">Engelsk</option>

    </select>
    
    <div data-language-key = "Welcome">
        placeholder text
    </div>

    <div data-language-key = "noe">
        placeholder text
    </div>

    <img src=".." alt="hmmmmm" data-language-key="noe" />


    <script type="module">
        import {translate, setLang} from "./tools.mjs"
        
        const imagesToTranslate = document.querySelectorAll("img[data-language-key], [alt]");
        translate(imagesToTranslate, "alt");

        const textElementsToTranslate = document.querySelectorAll("[data-language-key]:not([alt])");
        translate(textElementsToTranslate, "innerHTML");

        document.getElementById("language").onselectionchange = (evt) => {
            setLang(evt.target.value);
        }

    </script>


      


    <script type="module" src="Dictionary.mjs"></script>
    <script type="module" src = "index.mjs"></script>

</body>

</html>
